<div style="max-height: 100%; max-width: 100%;">
  <form>
    <mat-form-field style="width: 100%;">
      <input type="text" placeholder="Procurar Consultas" aria-label="Number" matInput [formControl]="consultaSearch" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let consulta of filteredOptions | async" [value]="consulta.exame" [routerLink]="['edit']" [queryParams]="{id: consulta.id}">    
          {{consulta.exame}}
          <span *ngIf="consulta.realizada" matBadge="F" size="large"></span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <button mat-button color="primary" [routerLink]="['edit']">
    <output>Nova Consulta</output>
  </button>
  <app-consulta-edit (salvouConsulta)="atualizarLista($event)"></app-consulta-edit>
</div>
