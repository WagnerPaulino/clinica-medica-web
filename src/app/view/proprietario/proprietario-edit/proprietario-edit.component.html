<form (ngSubmit)="salvar(f)" #f="ngForm">
  <div class="container-form">
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="proprietario.nome" name="nome" #nome="ngModel" required>
      <mat-error *ngIf="!nome.valid && nome.touched">O nome é necessario</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="CPF" [(ngModel)]="proprietario.cpf" name="cpf" #cpf="ngModel" required>
      <mat-error *ngIf="!cpf.valid && cpf.touched">O cpf é necessario</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="RG" [(ngModel)]="proprietario.rg" name="rg" #rg="ngModel" required>
      <mat-error *ngIf="!rg.valid && rg.touched">O rg é necessario</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Celular" [(ngModel)]="proprietario.celular" name="celular" #celular="ngModel">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Contato residencial" [(ngModel)]="proprietario.residencial" name="residencial" #residencial="ngModel">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="dtNascimento" placeholder="Data de Nascimento" [(ngModel)]="proprietario.dtNascimento" name="dtNascimento" #dtNascimento="ngModel">
      <mat-datepicker-toggle matSuffix [for]="dtNascimento"></mat-datepicker-toggle>
      <mat-datepicker #dtNascimento></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Sexo" [(ngModel)]="proprietario.sexo" name="sexo" #sexo="ngModel">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Numero da Casa" [(ngModel)]="proprietario.numCasa" name="numCasa" #numCasa="ngModel">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Cidade" [(ngModel)]="proprietario.cidade" name="cidade" #cidade="ngModel">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Bairro" [(ngModel)]="proprietario.bairro" name="bairro" #bairro="ngModel">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="CEP" [(ngModel)]="proprietario.cep" name="cep" #cep="ngModel">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Usuario" [(ngModel)]="proprietario.login.usuario" name="usuario" #usuario="ngModel" required>
      <mat-error *ngIf="!usuario.valid && usuario.touched">O usuario é necessario</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Senha" [(ngModel)]="proprietario.login.senha" name="senha" #senha="ngModel" required>
      <mat-error *ngIf="!senha.valid && senha.touched">O senha é necessario</mat-error>
    </mat-form-field>
    <div class="button-container">
      <button class="max-button" mat-raised-button type="submit" color="primary" [disabled]="!f.valid">Salvar</button>
      <button class="max-button" *ngIf="proprietario.id" mat-raised-button type="button" (click)="excluir()" color="primary">Excluir</button>
    </div>
  </div>
</form>
