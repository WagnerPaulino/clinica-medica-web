<div style="max-height: 100%; max-width: 100%;">
  <form>
    <mat-form-field style="width: 100%;">
      <input type="text" placeholder="Procurar Proprietarios" aria-label="Number" matInput [formControl]="proprietarioSearch" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let proprietario of filteredOptions | async" [value]="proprietario.nome" [routerLink]="['edit']" [queryParams]="{id: proprietario.id}">    
          {{proprietario.nome}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <button mat-button color="primary" [routerLink]="['edit']">
    <output>Novo Proprietario</output>
  </button>
  <app-proprietario-edit (salvouProprietario)="atualizarLista($event)"></app-proprietario-edit>
</div>
